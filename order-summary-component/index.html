<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Order Summary Component</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	
	<div class="whiteCont">
		<!-- images/illustration-hero.svg -->
       <img src="images/illustration-hero.svg" alt="illustration-hero">

	   <div class="info">
		<h1>Order Summary</h1>
	   <p>You can now listen to millions of songs,</p>
	   <p>audiobooks,and podcasts on any device</p>
	   <p>anywhere you like!</p>
	   </div>

	   <div class="plan">
		 <img src="images/icon-music.svg" alt="icon-music">
		 <p id="subs">Annual Plan</p>
		 <p id="price">$59.99/year</p>
		 <a href="#change">Change</a>
	   </div>

	   <button 
	 	onmouseover="changeCursor()"  
	   onclick="changeColor()" id="CTA">Proceed to Payment</button>
	   
	   <a href="#cancel-order" onclick="changeColor()"  onmouseover="changeCursor()" class="cancelOrder">Cancel Order</a>
	</div>
	
</body>
</html>
